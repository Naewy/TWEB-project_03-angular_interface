<div class="md-padding" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <h1>{{ vm.title }}</h1>
            <h3>{{ vm.version }}</h3>

			<div id="status_top_box">

				<div id="status">
					{{vm.statusAll}}
				</div>

				<div id="last_updated">
					{{vm.lastUpdated}}
				</div>

			</div>


			<div id="overview">
				<div id="active_incidents">
					<div class="big">12</div>
					<div class="label">Active incidents</div>
				</div>

				<div id="active_maintenance">
					<div class="big">31</div>
					<div class="label">Active maintenances</div>
				</div>

				<div id="days_since_last_incident">
					<div class="big">0</div>
					<div class="label">Days since last incident</div>
				</div>





			</div>

        </md-card-content>
    </md-card>
</div>
